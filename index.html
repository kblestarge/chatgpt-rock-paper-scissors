<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <audio id="rock-noise" src="sounds/rock.wav"></audio>
    <audio id="paper-noise" src="sounds/paper.wav"></audio>
    <audio id="scissors-noise" src="sounds/scissors.wav"></audio>
    <h1>Rock Paper Scissors</h1>
    <div id="game">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <div id="score">
      <p id="player-score">Player: 0</p>
      <p id="computer-score">Computer: 0</p>
    </div>
    <p id="result"></p>
    <script src="script.js"></script>
  </body>
</html>
